spring.application.name=backend
server.port=${PORT:8080}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/blog_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

jwt.secret=${JWT_SECRET:MySuperSecretKeyForNewsBlogSystem2024DoNotShare}
app.base-url=${BACKEND_URL}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

file.upload-dir=./images
file.support-file-types=image/jpg,image/png,image/jpeg,application/pdf,application/vnd.openxmlformatsofficedocument.wordprocessingml.document